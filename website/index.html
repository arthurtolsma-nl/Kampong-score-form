<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampong 12 Statistieken</title>
    <meta name="description" content="Voetbal statistieken tracker voor Kampong 12 - Bijhouden van wedstrijden, doelpunten, assists en man of the match awards">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>âš½ Kampong 12 Statistieken</h1>
        </header>

        <main>
            <!-- Match Input Section -->
            <section class="match-input">
                <h2>Nieuwe Wedstrijd</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="opponent">Tegenstander:</label>
                        <input type="text" id="opponent" placeholder="Tegenstander naam">
                    </div>
                    <div class="form-group">
                        <label for="matchDate">Datum:</label>
                        <input type="date" id="matchDate">
                    </div>
                    <div class="form-group">
                        <label for="score">Uitslag:</label>
                        <input type="text" id="score" placeholder="2-1">
                    </div>
                    <div class="form-group">
                        <label for="homeAway">Thuis/Uit:</label>
                        <select id="homeAway">
                            <option value="thuis">Thuis</option>
                            <option value="uit">Uit</option>
                        </select>
                    </div>
                </div>

                <!-- Player Management -->
                <div class="player-management">
                    <h3>Spelers Beheren</h3>
                    <button id="managePlayersBtn" class="btn-secondary">Spelers Bewerken</button>
                </div>

                <!-- Add Player Section -->
                <div class="add-player-section">
                    <h3>Speler Toevoegen</h3>
                    <div class="add-player-form">
                        <select id="playerSelect">
                            <option value="">Kies speler...</option>
                        </select>
                        <input type="text" id="newPlayerName" placeholder="Of nieuwe speler naam">
                        <button id="addPlayerBtn" class="btn-secondary">Toevoegen</button>
                    </div>
                </div>

                <!-- Current Match Players -->
                <div id="currentPlayers" class="current-players"></div>

                <button id="saveMatchBtn" class="btn-primary">Wedstrijd Opslaan</button>
            </section>

            <!-- Season Overview -->
            <section class="season-overview">
                <h2>Seizoen Overzicht</h2>
                <div id="playerStats" class="player-stats"></div>
            </section>

            <!-- Recent Matches -->
            <section class="recent-matches">
                <h2>Recente Wedstrijden</h2>
                <div id="matchesList" class="matches-list"></div>
            </section>
        </main>
    </div>

    <!-- Player Management Modal -->
    <div id="playerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Spelers Beheren</h3>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div id="savedPlayersList" class="saved-players-list"></div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="modalOverlay" class="modal-overlay"></div>

    <script src="script.js"></script>
</body>
</html>
